<!DOCTYPE html>
<!-- HTML page that displays a header, footer, a filters box with dropdown and results -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png" type="image/png">
    <title>Airbnb clone</title>
  </head>
  <body>
    <header>
      <!-- Header Tag -->
      <div class="logo">
      </div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Carlifonia, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Texas:</h2>
                        <ul>
                            <li>Houston</li>
                            <li>Juarez</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Carlifonia:</h2>
                        <ul>
                            <li>San Fransisco</li>
                            <li>Los Angeles</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Laundry</li>
                    <li>Kitchen</li>
                    <li>Pool</li>
                    <li>Beach</li>
                </ul>
            </div>
            <button>
                Search
            </button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>

    <footer>
      <!-- Footer Tag -->
      <p>
	    Best School
      </p>
    </footer>
  </body>
</html>
